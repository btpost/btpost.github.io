---
layout: default
title: Topics
---
<h1 class="text-4xl font-sans mx-16 mt-4 text-gray-800">Topics</h1>

<ul>
  {% for topic in site.topics %}
    <li class="container bg-gray-100 border border-gray-300 text-gray-800 mt-4 mx-auto w-3/4 p-3 font-sans">
      <h2 class="text-2xl p-3 hover:text-green-800"><a href="{{ topic.url }}">{{ topic.name }}</a></h2>
      <p class="p-2 ml-2">{{ topic.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
